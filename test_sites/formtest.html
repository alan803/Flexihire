<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .phone-input {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    width: fit-content;
    padding: 5px;
}

.phone-input span {
    background-color: #f0f0f0;
    padding: 8px 10px;
    font-size: 16px;
    border-right: 1px solid #ccc;
}

.phone-input input {
    border: none;
    outline: none;
    padding: 8px;
    font-size: 16px;
    width: 150px;
}

    </style>
</head>
<body>
    <div class="phone-input">
        <span>+91</span>
        <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
    </div>
    
</body>
</html>
