<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexiHire Admin Dashboard</title>
  <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <h2>FlexiHire</h2>
    </div>
    <ul class="nav">
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#students">Manage Students</a></li>
      <li><a href="#employers">Manage Employers</a></li>
      <li><a href="#jobs">Manage Jobs</a></li>
      <li><a href="#reports">Reports</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <div class="header-content">
        <h1>Admin Dashboard</h1>
        <div class="user-info">
          <span>Admin</span>
          <button class="logout">Logout</button>
        </div>
      </div>
    </header>

    <section id="dashboard" class="section">
      <h2>Overview</h2>
      <div class="cards">
        <div class="card">
          <h3>Total Students</h3>
          <p>300</p>
        </div>
        <div class="card">
          <h3>Total Employers</h3>
          <p>50</p>
        </div>
        <div class="card">
          <h3>Total Job Listings</h3>
          <p>120</p>
        </div>
      </div>
    </section>

    <section id="students" class="section">
      <h2>Manage Students</h2>
      <button class="add-student">Add Student</button>
      <!-- Add student management content here -->
    </section>

    <section id="employers" class="section">
      <h2>Manage Employers</h2>
      <button class="add-employer">Add Employer</button>
      <!-- Add employer management content here -->
    </section>

    <section id="jobs" class="section">
      <h2>Manage Job Listings</h2>
      <button class="add-job">Add Job</button>
      <!-- Add job management content here -->
    </section>

    <section id="reports" class="section">
      <h2>Reports</h2>
      <!-- Add report generation content here -->
    </section>

    <section id="settings" class="section">
      <h2>Settings</h2>
      <!-- Add settings content here -->
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
